<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NFC 示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Web NFC 示例</h1>
    <button id="readNFC">读取 NFC 标签</button>
    <div id="output"></div>

    <script>
        document.getElementById('readNFC').addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                const ndef = new NDEFReader();

                // 尝试请求 NFC 权限
                try {
                    await ndef.scan();
                    console.log("扫描中...");

                    ndef.addEventListener("reading", (event) => {
                        const message = event.message;
                        let output = '';

                        for (const record of message.records) {
                            if (record.recordType === "text") {
                                const decoder = new TextDecoder(record.encoding);
                                output += `文本: ${decoder.decode(record.data)}\n`;
                            } else if (record.recordType === "url") {
                                const url = new URL(record.data);
                                output += `网址: ${url.href}\n`;
                            }
                        }

                        document.getElementById('output').textContent = output;
                    });

                } catch (error) {
                    if (error.name === "NotAllowedError") {
                        document.getElementById('output').textContent = "权限被拒绝，请允许访问 NFC。";
                    } else {
                        document.getElementById('output').textContent = "读取失败: " + error.message;
                    }
                }
            } else {
                alert("此浏览器不支持 Web NFC API");
            }
        });
    </script>
</body>
</html>
